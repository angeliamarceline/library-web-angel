<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/addbook.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- boostrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- boostrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> <!-- boostrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- boostrap -->
    <link rel="icon" href="assets/webicon.ico" type="image/ico"> <!-- website icon -->
    <title>Add Book - Library</title> <!-- website title -->
</head>

<body>
    <div class="add-book-wrapper">
        <div class="header">
            <p>BOOKS</p>
        </div>
        <div class="add-data">
            <p>Add Data</p>
            <div class="url">
                <p>Url Image</p>
            </div>
            <div class="url-form">
                <input type="text" class="form-control" id="urlForm" placeholder="Url Image..">
            </div>
            <div class="title">
                <p>Title</p>
            </div>
            <div class="title-form">
                <input type="text" class="form-control" id="titleForm" placeholder="Title...">
            </div>
            <div class="description">
                <p>Description</p>
            </div>
            <div class="description-form">
                <textarea name="descriptionForm" class="form-control" id="descriptionForm" placeholder="Description..." cols="30" rows="4"></textarea>
            </div>
            <div class="btn-save">
                <a href="home.html"><button type="button" class="btn btn-warning">Save</button></a>
            </div>
        </div>
        
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="card3"></div>
        <div class="card4"></div>

    </div>
</body>
</html>
